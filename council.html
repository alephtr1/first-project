<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council - Multi-Model Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        /* Left Sidebar */
        .sidebar {
            width: 260px;
            background: #161b22;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid #30363d;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: #30363d;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 0.875rem;
            color: #8b949e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .chat-item:hover {
            background: #21262d;
            color: #e6edf3;
        }

        .chat-item.active {
            background: #21262d;
            color: #e6edf3;
        }

        .chat-item-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-delete {
            opacity: 0;
            background: none;
            border: none;
            color: #f85149;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .chat-item:hover .chat-item-delete {
            opacity: 1;
        }

        .chat-item-delete:hover {
            background: rgba(248, 81, 73, 0.2);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e6edf3;
        }

        .settings-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: #30363d;
            color: #e6edf3;
        }

        /* Settings Overlay */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 100;
        }

        .settings-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        /* Settings Panel - Right Drawer */
        .settings-panel {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 420px;
            max-width: 90vw;
            background: #161b22;
            border-left: 1px solid #30363d;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 101;
            display: flex;
            flex-direction: column;
        }

        .settings-panel.open {
            transform: translateX(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #30363d;
        }

        .settings-header h2 {
            font-size: 1rem;
            font-weight: 600;
        }

        .settings-close {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px 8px;
            line-height: 1;
        }

        .settings-close:hover {
            color: #e6edf3;
        }

        .settings-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group > label {
            display: block;
            font-size: 0.75rem;
            color: #8b949e;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setting-group input[type="password"],
        .setting-group input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 0.875rem;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .setting-group input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .setting-group input::placeholder {
            color: #484f58;
        }

        /* Model List */
        .models-section > label {
            display: block;
            font-size: 0.75rem;
            color: #8b949e;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .model-card {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px;
        }

        .model-card-header {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .model-card-header input {
            flex: 1;
            padding: 8px 10px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 0.875rem;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .model-card-header input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .model-card-header input::placeholder {
            color: #484f58;
        }

        .remove-model-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #f85149;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .remove-model-btn:hover:not(:disabled) {
            background: #f8514922;
            border-color: #f85149;
        }

        .remove-model-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .system-prompt-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: #8b949e;
            cursor: pointer;
            user-select: none;
            margin-top: 8px;
        }

        .system-prompt-toggle:hover {
            color: #e6edf3;
        }

        .system-prompt-toggle .chevron {
            transition: transform 0.2s;
            font-size: 0.625rem;
        }

        .system-prompt-toggle.open .chevron {
            transform: rotate(90deg);
        }

        .system-prompt-wrapper {
            display: none;
            margin-top: 8px;
        }

        .system-prompt-wrapper.open {
            display: block;
        }

        .system-prompt-wrapper textarea {
            width: 100%;
            padding: 8px 10px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 0.8125rem;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
            line-height: 1.4;
        }

        .system-prompt-wrapper textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .system-prompt-wrapper textarea::placeholder {
            color: #484f58;
        }

        .add-model-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 8px;
        }

        .add-model-btn:hover {
            background: #30363d;
            color: #e6edf3;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 800px;
            margin: 0 auto 16px;
            padding: 16px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #1f6feb;
            margin-left: auto;
            max-width: 600px;
        }

        .message.assistant {
            background: #21262d;
            border: 1px solid #30363d;
        }

        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .model-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-badge.model-0 { background: #238636; color: #fff; }
        .model-badge.model-1 { background: #8957e5; color: #fff; }
        .model-badge.model-2 { background: #f85149; color: #fff; }
        .model-badge.model-3 { background: #1f6feb; color: #fff; }
        .model-badge.model-4 { background: #f97316; color: #fff; }
        .model-badge.model-5 { background: #06b6d4; color: #fff; }
        .model-badge.model-6 { background: #ec4899; color: #fff; }
        .model-badge.model-7 { background: #84cc16; color: #fff; }
        .model-badge.user { background: #1f6feb; color: #fff; }

        /* Message Actions */
        .message-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .msg-action-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .msg-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .msg-action-btn.delete:hover {
            color: #f85149;
        }

        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content p {
            margin-bottom: 0.75em;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        /* Edit mode */
        .message.editing .message-content {
            display: none;
        }

        .edit-textarea {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #e6edf3;
            font-size: inherit;
            font-family: inherit;
            resize: vertical;
            min-height: 60px;
            line-height: 1.6;
        }

        .edit-textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .edit-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: flex-end;
        }

        .edit-actions button {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-save-btn {
            background: #238636;
            border: none;
            color: #fff;
        }

        .edit-save-btn:hover {
            background: #2ea043;
        }

        .edit-cancel-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e6edf3;
        }

        .edit-cancel-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            max-width: 800px;
            margin: 0 auto 16px;
            padding: 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #8b949e;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* Input Area */
        .input-area {
            padding: 16px 20px;
            background: #161b22;
            border-top: 1px solid #30363d;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper textarea {
            flex: 1;
            padding: 12px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #e6edf3;
            font-size: 0.9375rem;
            font-family: inherit;
            resize: none;
            min-height: 48px;
            max-height: 200px;
            line-height: 1.5;
        }

        .input-wrapper textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .input-wrapper textarea::placeholder {
            color: #484f58;
        }

        .input-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: stretch;
        }

        /* Let Them Cook Toggle */
        .cook-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
        }

        .cook-toggle-label {
            font-size: 0.75rem;
            color: #8b949e;
            white-space: nowrap;
        }

        .toggle-switch {
            position: relative;
            width: 36px;
            height: 20px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            z-index: 1;
            margin: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #30363d;
            border-radius: 20px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background: #8b949e;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: #f97316;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(16px);
            background: #fff;
        }

        .send-btn {
            padding: 12px 24px;
            background: #238636;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }

        .send-btn:hover:not(:disabled) {
            background: #2ea043;
        }

        .send-btn:disabled {
            background: #21262d;
            color: #484f58;
            cursor: not-allowed;
        }

        .send-btn.stop {
            background: #da3633;
        }

        .send-btn.stop:hover {
            background: #f85149;
        }

        .stop-icon {
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 2px;
        }

        /* Status Bar */
        .status-bar {
            padding: 8px 20px;
            background: #0d1117;
            border-top: 1px solid #30363d;
            font-size: 0.75rem;
            color: #8b949e;
            text-align: center;
        }

        .status-bar.error {
            color: #f85149;
            background: #1a0d0e;
        }

        .status-bar.cooking {
            color: #f97316;
            background: #1a1207;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b949e;
            text-align: center;
            padding: 40px;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #e6edf3;
        }

        .empty-state p {
            max-width: 400px;
            line-height: 1.5;
        }

        /* Round Separator */
        .round-separator {
            max-width: 800px;
            margin: 24px auto;
            display: flex;
            align-items: center;
            gap: 16px;
            color: #484f58;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .round-separator::before,
        .round-separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #30363d;
        }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <span>+</span> New Chat
            </button>
        </div>
        <div class="chat-list" id="chatList"></div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <h1>Council</h1>
            <button class="settings-btn" id="settingsBtn">Settings</button>
        </header>

        <!-- Settings Overlay -->
        <div class="settings-overlay" id="settingsOverlay"></div>

        <!-- Settings Panel (Right Drawer) -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="settings-close" id="settingsClose">&times;</button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <label>OpenRouter API Key</label>
                    <input type="password" id="apiKey" placeholder="sk-or-...">
                </div>
                <div class="models-section">
                    <label>Models</label>
                    <div class="model-list" id="modelList"></div>
                    <button class="add-model-btn" id="addModelBtn">
                        <span>+</span> Add Model
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state" id="emptyState">
                <h2>Welcome to Council</h2>
                <p>Configure your API key and models in Settings, then start a conversation. Each model will respond in sequence, building on previous responses.</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-header">
                <span class="model-badge" id="typingBadge">Model</span>
                <span>is thinking</span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="status-bar" id="statusBar">Ready</div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Send a message to the Council..." rows="1"></textarea>
                <div class="input-controls">
                    <div class="cook-toggle">
                        <div class="toggle-switch">
                            <input type="checkbox" id="cookToggle">
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="cook-toggle-label">Let Them Cook</span>
                    </div>
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SVG Icons
        const icons = {
            edit: `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>`,
            retry: `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>`,
            delete: `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`
        };

        // State
        const state = {
            messages: [],
            isProcessing: false,
            cookMode: false,
            currentRound: 0,
            models: [],
            currentChatId: null,
            chats: [],
            abortController: null
        };

        // Model colors for badges
        const modelColors = ['model-0', 'model-1', 'model-2', 'model-3', 'model-4', 'model-5', 'model-6', 'model-7'];

        // Placeholders for model inputs
        const placeholders = [
            'anthropic/claude-3.5-sonnet',
            'openai/gpt-4o',
            'google/gemini-pro-1.5',
            'meta-llama/llama-3-70b-instruct',
            'mistralai/mixtral-8x7b-instruct'
        ];

        // DOM Elements
        const elements = {
            settingsBtn: document.getElementById('settingsBtn'),
            settingsPanel: document.getElementById('settingsPanel'),
            settingsOverlay: document.getElementById('settingsOverlay'),
            settingsClose: document.getElementById('settingsClose'),
            apiKey: document.getElementById('apiKey'),
            modelList: document.getElementById('modelList'),
            addModelBtn: document.getElementById('addModelBtn'),
            chatContainer: document.getElementById('chatContainer'),
            emptyState: document.getElementById('emptyState'),
            typingIndicator: document.getElementById('typingIndicator'),
            typingBadge: document.getElementById('typingBadge'),
            statusBar: document.getElementById('statusBar'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            cookToggle: document.getElementById('cookToggle'),
            newChatBtn: document.getElementById('newChatBtn'),
            chatList: document.getElementById('chatList')
        };

        // Initialize
        function init() {
            loadSettings();
            loadChats();
            setupEventListeners();
            autoResizeTextarea();
            renderModelList();
            renderChatList();
        }

        // Load settings from localStorage
        function loadSettings() {
            const savedApiKey = localStorage.getItem('council_apiKey');
            const savedModels = JSON.parse(localStorage.getItem('council_models') || '[]');

            if (savedApiKey) elements.apiKey.value = savedApiKey;

            if (savedModels.length > 0) {
                if (typeof savedModels[0] === 'string') {
                    state.models = savedModels.map(id => ({ id, systemPrompt: '' }));
                } else {
                    state.models = savedModels;
                }
            } else {
                state.models = [
                    { id: '', systemPrompt: '' },
                    { id: '', systemPrompt: '' },
                    { id: '', systemPrompt: '' }
                ];
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('council_apiKey', elements.apiKey.value);
            localStorage.setItem('council_models', JSON.stringify(state.models));
        }

        // Load chats from localStorage
        function loadChats() {
            const saved = localStorage.getItem('council_chats');
            state.chats = saved ? JSON.parse(saved) : [];
        }

        // Save chats to localStorage
        function saveChats() {
            localStorage.setItem('council_chats', JSON.stringify(state.chats));
        }

        // Create new chat
        function createNewChat() {
            if (state.currentChatId && state.messages.length > 0) {
                saveCurrentChat();
            }
            state.currentChatId = Date.now().toString();
            state.messages = [];
            state.currentRound = 0;
            renderMessages();
            renderChatList();
        }

        // Save current chat
        function saveCurrentChat() {
            if (!state.currentChatId || state.messages.length === 0) return;

            const title = getChatTitle(state.messages);
            const existingIndex = state.chats.findIndex(c => c.id === state.currentChatId);

            const chatData = {
                id: state.currentChatId,
                title,
                messages: state.messages,
                createdAt: existingIndex >= 0 ? state.chats[existingIndex].createdAt : Date.now()
            };

            if (existingIndex >= 0) {
                state.chats[existingIndex] = chatData;
            } else {
                state.chats.unshift(chatData);
            }

            saveChats();
            renderChatList();
        }

        // Get chat title from first user message
        function getChatTitle(messages) {
            const firstUserMsg = messages.find(m => m.role === 'user');
            if (!firstUserMsg) return 'New Chat';
            const title = firstUserMsg.content.substring(0, 40);
            return title.length < firstUserMsg.content.length ? title + '...' : title;
        }

        // Load a chat
        function loadChat(chatId) {
            if (state.currentChatId && state.messages.length > 0) {
                saveCurrentChat();
            }

            const chat = state.chats.find(c => c.id === chatId);
            if (!chat) return;

            state.currentChatId = chat.id;
            state.messages = [...chat.messages];
            state.currentRound = 0;
            renderMessages();
            renderChatList();
        }

        // Delete a chat
        function deleteChat(chatId, e) {
            e.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== chatId);
            saveChats();

            if (state.currentChatId === chatId) {
                state.currentChatId = null;
                state.messages = [];
                renderMessages();
            }

            renderChatList();
        }

        // Render chat list
        function renderChatList() {
            elements.chatList.innerHTML = '';

            for (const chat of state.chats) {
                const item = document.createElement('div');
                item.className = 'chat-item' + (chat.id === state.currentChatId ? ' active' : '');
                item.innerHTML = `
                    <span class="chat-item-title">${escapeHtml(chat.title)}</span>
                    <button class="chat-item-delete" title="Delete">×</button>
                `;
                item.addEventListener('click', () => loadChat(chat.id));
                item.querySelector('.chat-item-delete').addEventListener('click', (e) => deleteChat(chat.id, e));
                elements.chatList.appendChild(item);
            }
        }

        // Render model list
        function renderModelList() {
            elements.modelList.innerHTML = '';

            state.models.forEach((model, index) => {
                const card = document.createElement('div');
                card.className = 'model-card';

                const header = document.createElement('div');
                header.className = 'model-card-header';

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-model-btn';
                removeBtn.innerHTML = '−';
                removeBtn.disabled = state.models.length <= 1;
                removeBtn.addEventListener('click', () => removeModel(index));

                const input = document.createElement('input');
                input.type = 'text';
                input.value = model.id;
                input.placeholder = placeholders[index % placeholders.length];
                input.addEventListener('input', (e) => {
                    state.models[index].id = e.target.value;
                    saveSettings();
                });

                header.appendChild(removeBtn);
                header.appendChild(input);

                const toggle = document.createElement('div');
                toggle.className = 'system-prompt-toggle';
                toggle.innerHTML = `<span class="chevron">▶</span> System Prompt`;

                const promptWrapper = document.createElement('div');
                promptWrapper.className = 'system-prompt-wrapper';

                const textarea = document.createElement('textarea');
                textarea.placeholder = 'Custom instructions for this model...';
                textarea.value = model.systemPrompt || '';
                textarea.addEventListener('input', (e) => {
                    state.models[index].systemPrompt = e.target.value;
                    saveSettings();
                });

                promptWrapper.appendChild(textarea);

                toggle.addEventListener('click', () => {
                    toggle.classList.toggle('open');
                    promptWrapper.classList.toggle('open');
                });

                if (model.systemPrompt) {
                    toggle.classList.add('open');
                    promptWrapper.classList.add('open');
                }

                card.appendChild(header);
                card.appendChild(toggle);
                card.appendChild(promptWrapper);
                elements.modelList.appendChild(card);
            });

            updateRemoveButtons();
        }

        // Update remove button states
        function updateRemoveButtons() {
            const buttons = elements.modelList.querySelectorAll('.remove-model-btn');
            buttons.forEach(btn => {
                btn.disabled = state.models.length <= 1;
            });
        }

        // Add model
        function addModel() {
            state.models.push({ id: '', systemPrompt: '' });
            saveSettings();
            renderModelList();
            const inputs = elements.modelList.querySelectorAll('.model-card-header input');
            inputs[inputs.length - 1].focus();
        }

        // Remove model
        function removeModel(index) {
            if (state.models.length <= 1) return;
            state.models.splice(index, 1);
            saveSettings();
            renderModelList();
        }

        // Open settings
        function openSettings() {
            elements.settingsPanel.classList.add('open');
            elements.settingsOverlay.classList.add('open');
        }

        // Close settings
        function closeSettings() {
            elements.settingsPanel.classList.remove('open');
            elements.settingsOverlay.classList.remove('open');
        }

        // Setup event listeners
        function setupEventListeners() {
            elements.settingsBtn.addEventListener('click', openSettings);
            elements.settingsClose.addEventListener('click', closeSettings);
            elements.settingsOverlay.addEventListener('click', closeSettings);
            elements.apiKey.addEventListener('input', saveSettings);
            elements.addModelBtn.addEventListener('click', addModel);
            elements.newChatBtn.addEventListener('click', createNewChat);

            elements.cookToggle.addEventListener('change', (e) => {
                state.cookMode = e.target.checked;
                if (state.cookMode && !state.isProcessing && state.messages.length > 0) {
                    startCookingRound();
                }
                if (!state.cookMode && !state.isProcessing) {
                    setStatus('Ready');
                }
            });

            elements.sendBtn.addEventListener('click', handleSendClick);
            elements.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            elements.messageInput.addEventListener('input', autoResizeTextarea);
        }

        function autoResizeTextarea() {
            const textarea = elements.messageInput;
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Get active models (non-empty)
        function getActiveModels() {
            return state.models
                .map((m, index) => ({ ...m, index }))
                .filter(m => m.id.trim());
        }

        // Update status bar
        function setStatus(message, type = '') {
            elements.statusBar.textContent = message;
            elements.statusBar.className = 'status-bar' + (type ? ' ' + type : '');
        }

        // Show typing indicator
        function showTyping(modelName, colorClass) {
            elements.typingBadge.textContent = modelName;
            elements.typingBadge.className = 'model-badge ' + colorClass;
            elements.typingIndicator.classList.add('active');
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            elements.typingIndicator.classList.remove('active');
        }

        // Re-render all messages
        function renderMessages() {
            const toRemove = elements.chatContainer.querySelectorAll('.message, .round-separator');
            toRemove.forEach(el => el.remove());

            if (state.messages.length === 0) {
                elements.emptyState.style.display = 'flex';
                return;
            }

            elements.emptyState.style.display = 'none';

            state.messages.forEach((msg, index) => {
                addMessageToDOM(msg, index);
            });

            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        // Add message to DOM
        function addMessageToDOM(msg, index) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (msg.role === 'user' ? 'user' : 'assistant');
            messageDiv.dataset.index = index;

            const isUser = msg.role === 'user';
            const colorClass = isUser ? 'user' : modelColors[msg.modelIndex % modelColors.length];
            const badgeText = isUser ? 'You' : getShortModelName(msg.model);

            let actionsHtml = '';
            if (isUser) {
                actionsHtml = `
                    <div class="message-actions">
                        <button class="msg-action-btn edit" title="Edit">${icons.edit}</button>
                        <button class="msg-action-btn retry" title="Retry from here">${icons.retry}</button>
                    </div>
                `;
            } else {
                actionsHtml = `
                    <div class="message-actions">
                        <button class="msg-action-btn retry" title="Regenerate">${icons.retry}</button>
                        <button class="msg-action-btn delete" title="Delete">${icons.delete}</button>
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="model-badge ${colorClass}">${badgeText}</span>
                    ${actionsHtml}
                </div>
                <div class="message-content">${escapeHtml(msg.content)}</div>
            `;

            if (isUser) {
                messageDiv.querySelector('.edit').addEventListener('click', () => startEditMessage(index));
                messageDiv.querySelector('.retry').addEventListener('click', () => retryFromMessage(index));
            } else {
                messageDiv.querySelector('.retry').addEventListener('click', () => retryAIMessage(index));
                messageDiv.querySelector('.delete').addEventListener('click', () => deleteAIMessage(index));
            }

            elements.chatContainer.appendChild(messageDiv);
        }

        // Add message to chat
        function addMessage(role, content, model = null, modelIndex = null) {
            elements.emptyState.style.display = 'none';

            const msg = { role, content, model, modelIndex };
            const index = state.messages.length;
            state.messages.push(msg);
            addMessageToDOM(msg, index);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        // Start editing a user message
        function startEditMessage(index) {
            if (state.isProcessing) return;

            const msg = state.messages[index];
            const messageEl = elements.chatContainer.querySelector(`.message[data-index="${index}"]`);
            if (!messageEl) return;

            messageEl.classList.add('editing');

            const editContainer = document.createElement('div');
            editContainer.className = 'edit-container';
            editContainer.innerHTML = `
                <textarea class="edit-textarea">${msg.content}</textarea>
                <div class="edit-actions">
                    <button class="edit-cancel-btn">Cancel</button>
                    <button class="edit-save-btn">Save & Retry</button>
                </div>
            `;

            messageEl.appendChild(editContainer);

            const textarea = editContainer.querySelector('.edit-textarea');
            textarea.focus();
            textarea.setSelectionRange(textarea.value.length, textarea.value.length);

            editContainer.querySelector('.edit-cancel-btn').addEventListener('click', () => {
                messageEl.classList.remove('editing');
                editContainer.remove();
            });

            editContainer.querySelector('.edit-save-btn').addEventListener('click', () => {
                const newContent = textarea.value.trim();
                if (newContent) {
                    state.messages[index].content = newContent;
                    state.messages = state.messages.slice(0, index + 1);
                    renderMessages();
                    runModelRound(getActiveModels());
                }
            });
        }

        // Retry from a user message
        function retryFromMessage(index) {
            if (state.isProcessing) return;
            state.messages = state.messages.slice(0, index + 1);
            renderMessages();
            runModelRound(getActiveModels());
        }

        // Retry a single AI message
        async function retryAIMessage(index) {
            if (state.isProcessing) return;

            const msg = state.messages[index];
            if (msg.role !== 'assistant') return;

            const modelConfig = state.models.find(m => m.id.trim() === msg.model);
            if (!modelConfig) {
                setStatus('Model not found in settings', 'error');
                return;
            }

            const modelIndex = state.models.findIndex(m => m.id.trim() === msg.model);

            state.isProcessing = true;
            updateSendButton();

            try {
                const colorClass = modelColors[modelIndex % modelColors.length];
                showTyping(getShortModelName(msg.model), colorClass);
                setStatus(`Regenerating ${getShortModelName(msg.model)}...`);

                const contextMessages = state.messages.slice(0, index);
                const apiMessages = buildApiMessages(modelConfig, contextMessages);
                const response = await callModel(msg.model, apiMessages);

                hideTyping();

                state.messages[index].content = response;
                renderMessages();
                setStatus('Ready');
                saveCurrentChat();
            } catch (error) {
                hideTyping();
                if (error.name !== 'AbortError') {
                    setStatus('Error: ' + error.message, 'error');
                    console.error('API Error:', error);
                }
            } finally {
                state.isProcessing = false;
                updateSendButton();
            }
        }

        // Delete an AI message
        function deleteAIMessage(index) {
            if (state.isProcessing) return;

            const msg = state.messages[index];
            if (msg.role !== 'assistant') return;

            state.messages.splice(index, 1);
            renderMessages();
        }

        // Add round separator
        function addRoundSeparator(roundNum) {
            const separator = document.createElement('div');
            separator.className = 'round-separator';
            separator.textContent = `Round ${roundNum}`;
            elements.chatContainer.appendChild(separator);
        }

        // Get short model name for display
        function getShortModelName(modelId) {
            const parts = modelId.split('/');
            return parts[parts.length - 1].split('-').slice(0, 2).join('-');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Build messages array for API - NO default system prompt
        function buildApiMessages(modelConfig, contextMessages = null) {
            const messages = contextMessages || state.messages;
            const apiMessages = [];

            // Only add system prompt if user provided one
            if (modelConfig.systemPrompt && modelConfig.systemPrompt.trim()) {
                apiMessages.push({ role: 'system', content: modelConfig.systemPrompt.trim() });
            }

            for (const msg of messages) {
                if (msg.role === 'user') {
                    apiMessages.push({ role: 'user', content: msg.content });
                } else {
                    const prefix = `[${getShortModelName(msg.model)}]: `;
                    apiMessages.push({ role: 'assistant', content: prefix + msg.content });
                }
            }

            return apiMessages;
        }

        // Call OpenRouter API
        async function callModel(modelId, messages) {
            state.abortController = new AbortController();

            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${elements.apiKey.value}`,
                    'HTTP-Referer': window.location.href,
                    'X-Title': 'Council'
                },
                body: JSON.stringify({
                    model: modelId,
                    messages: messages
                }),
                signal: state.abortController.signal
            });

            if (!response.ok) {
                const error = await response.json().catch(() => ({}));
                throw new Error(error.error?.message || `API error: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // Handle send/stop button click
        function handleSendClick() {
            if (state.isProcessing) {
                stopGeneration();
            } else {
                sendMessage();
            }
        }

        // Stop generation
        function stopGeneration() {
            if (state.abortController) {
                state.abortController.abort();
                state.abortController = null;
            }
            state.cookMode = false;
            elements.cookToggle.checked = false;
            state.isProcessing = false;
            hideTyping();
            updateSendButton();
            setStatus('Stopped');
        }

        // Update send button appearance
        function updateSendButton() {
            if (state.isProcessing) {
                elements.sendBtn.innerHTML = '<div class="stop-icon"></div>';
                elements.sendBtn.classList.add('stop');
                elements.sendBtn.disabled = false;
            } else {
                elements.sendBtn.textContent = 'Send';
                elements.sendBtn.classList.remove('stop');
            }
        }

        // Send user message and get responses
        async function sendMessage() {
            const content = elements.messageInput.value.trim();
            if (!content || state.isProcessing) return;

            const apiKey = elements.apiKey.value.trim();
            if (!apiKey) {
                setStatus('Please set your API key in Settings', 'error');
                openSettings();
                return;
            }

            const activeModels = getActiveModels();
            if (activeModels.length === 0) {
                setStatus('Please configure at least one model in Settings', 'error');
                openSettings();
                return;
            }

            if (!state.currentChatId) {
                state.currentChatId = Date.now().toString();
            }

            elements.messageInput.value = '';
            autoResizeTextarea();

            addMessage('user', content);

            await runModelRound(activeModels);
        }

        // Run a round of model responses
        async function runModelRound(activeModels) {
            state.isProcessing = true;
            updateSendButton();

            try {
                for (const model of activeModels) {
                    if (!state.isProcessing) break;

                    const colorClass = modelColors[model.index % modelColors.length];
                    showTyping(getShortModelName(model.id), colorClass);
                    setStatus(`Waiting for ${getShortModelName(model.id)}...`);

                    const apiMessages = buildApiMessages(model);
                    const response = await callModel(model.id, apiMessages);

                    hideTyping();

                    addMessage('assistant', response, model.id, model.index);
                }

                state.currentRound++;

                if (state.cookMode && state.isProcessing) {
                    setStatus('Cooking... Click Stop to cancel', 'cooking');
                    await new Promise(r => setTimeout(r, 1000));
                    if (state.cookMode && state.isProcessing) {
                        addRoundSeparator(state.currentRound + 1);
                        await runModelRound(activeModels);
                    }
                } else if (state.isProcessing) {
                    setStatus('Ready');
                }
            } catch (error) {
                hideTyping();
                if (error.name !== 'AbortError') {
                    setStatus('Error: ' + error.message, 'error');
                    console.error('API Error:', error);
                }
            } finally {
                if (!state.cookMode) {
                    state.isProcessing = false;
                    updateSendButton();
                }
                saveCurrentChat();
            }
        }

        // Start cooking round
        async function startCookingRound() {
            const activeModels = getActiveModels();
            if (activeModels.length === 0) return;

            state.currentRound++;
            addRoundSeparator(state.currentRound);
            await runModelRound(activeModels);

            if (!state.cookMode) {
                state.isProcessing = false;
                updateSendButton();
            }
        }

        // Initialize app
        init();
    </script>
</body>
