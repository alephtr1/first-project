            color: #f85149;
            background: #1a0d0e;
        }

        .status-bar.cooking {
            color: #f97316;
            background: #1a1207;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b949e;
            text-align: center;
            padding: 40px;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #e6edf3;
        }

        .empty-state p {
            max-width: 400px;
            line-height: 1.5;
        }

        /* Round Separator */
        .round-separator {
            max-width: 800px;
            margin: 24px auto;
            display: flex;
            align-items: center;
            gap: 16px;
            color: #484f58;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .round-separator::before,
        .round-separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #30363d;
        }
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <span>+</span> New Chat
            </button>
        </div>
        <div class="chat-list" id="chatList"></div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <h1>Council</h1>
            <button class="settings-btn" id="settingsBtn">Settings</button>
        </header>

        <!-- Settings Overlay -->
        <div class="settings-overlay" id="settingsOverlay"></div>

        <!-- Settings Panel (Right Drawer) -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="settings-close" id="settingsClose">&times;</button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <label>OpenRouter API Key</label>
                    <input type="password" id="apiKey" placeholder="sk-or-...">
                </div>
                <div class="models-section">
                    <label>Models</label>
                    <div class="model-list" id="modelList"></div>
                    <button class="add-model-btn" id="addModelBtn">
                        <span>+</span> Add Model
                    </button>
                </div>
                <div class="backup-section">
                    <label>Data Backup</label>
                    <div class="backup-checkbox">
                        <input type="checkbox" id="includeApiKey">
                        <label for="includeApiKey">Include API Key</label>
                    </div>
                    <div class="backup-buttons">
                        <button class="backup-btn export" id="exportBtn">Export All</button>
                        <button class="backup-btn import" id="importBtn">Import</button>
                    </div>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state" id="emptyState">
                <h2>Welcome to Council</h2>
                <p>Configure your API key and models in Settings, then start a conversation. Each model will respond in sequence, building on previous responses.</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-header">
                <span class="model-badge" id="typingBadge">Model</span>
                <span>is thinking</span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="status-bar" id="statusBar">Ready</div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Send a message to the Council..." rows="1"></textarea>
                <div class="input-controls">
                    <div class="cook-toggle">
                        <div class="toggle-switch">
                            <input type="checkbox" id="cookToggle">
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="cook-toggle-label">Let Them Cook</span>
                    </div>
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SVG Icons
        const icons = {
            edit: `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>`,
            retry: `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>`,
            delete: `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`
        };

        // State
        const state = {
            messages: [],
            isProcessing: false,
            cookMode: false,
            currentRound: 0,
            models: [],
            currentChatId: null,
            chats: [],
            abortController: null
        };

        // Model colors for badges
        const modelColors = ['model-0', 'model-1', 'model-2', 'model-3', 'model-4', 'model-5', 'model-6', 'model-7'];

        // Placeholders for model inputs
        const placeholders = [
            'anthropic/claude-3.5-sonnet',
            'openai/gpt-4o',
            'google/gemini-pro-1.5',
            'meta-llama/llama-3-70b-instruct',
            'mistralai/mixtral-8x7b-instruct'
        ];

        // DOM Elements
        const elements = {
            settingsBtn: document.getElementById('settingsBtn'),
            settingsPanel: document.getElementById('settingsPanel'),
            settingsOverlay: document.getElementById('settingsOverlay'),
            settingsClose: document.getElementById('settingsClose'),
            apiKey: document.getElementById('apiKey'),
            modelList: document.getElementById('modelList'),
            addModelBtn: document.getElementById('addModelBtn'),
            chatContainer: document.getElementById('chatContainer'),
            emptyState: document.getElementById('emptyState'),
            typingIndicator: document.getElementById('typingIndicator'),
            typingBadge: document.getElementById('typingBadge'),
            statusBar: document.getElementById('statusBar'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            cookToggle: document.getElementById('cookToggle'),
            newChatBtn: document.getElementById('newChatBtn'),
            chatList: document.getElementById('chatList'),
            exportBtn: document.getElementById('exportBtn'),
            importBtn: document.getElementById('importBtn'),
            importFile: document.getElementById('importFile'),
            includeApiKey: document.getElementById('includeApiKey')
        };

        // Initialize
        function init() {
            loadSettings();
            loadChats();
            setupEventListeners();
            autoResizeTextarea();
            renderModelList();
            renderChatList();
        }

        // Load settings from localStorage
        function loadSettings() {
            const savedApiKey = localStorage.getItem('council_apiKey');
            const savedModels = JSON.parse(localStorage.getItem('council_models') || '[]');

            if (savedApiKey) elements.apiKey.value = savedApiKey;

            if (savedModels.length > 0) {
                if (typeof savedModels[0] === 'string') {
                    state.models = savedModels.map(id => ({ id, systemPrompt: '', webSearch: false, reasoningEffort: 'none' }));
                } else {
                    // Ensure all properties exist for backward compatibility
                    state.models = savedModels.map(m => ({
                        ...m,
                        webSearch: m.webSearch || false,
                        reasoningEffort: m.reasoningEffort || 'none'
                    }));
                }
            } else {
                state.models = [
                    { id: '', systemPrompt: '', webSearch: false, reasoningEffort: 'none' },
                    { id: '', systemPrompt: '', webSearch: false, reasoningEffort: 'none' },
                    { id: '', systemPrompt: '', webSearch: false, reasoningEffort: 'none' }
                ];
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('council_apiKey', elements.apiKey.value);
            localStorage.setItem('council_models', JSON.stringify(state.models));
        }

        // Load chats from localStorage
        function loadChats() {
            const saved = localStorage.getItem('council_chats');
            state.chats = saved ? JSON.parse(saved) : [];
        }

        // Save chats to localStorage
        function saveChats() {
            localStorage.setItem('council_chats', JSON.stringify(state.chats));
        }

        // Export all data
        function exportAllData() {
            const data = {
                version: 1,
                exportDate: new Date().toISOString(),
                models: state.models,
                chats: state.chats
            };

            if (elements.includeApiKey.checked) {
                data.apiKey = elements.apiKey.value;
            }

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `council-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            setStatus('Data exported successfully', 'success');
        }

        // Import data
        function importData(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);

                    if (!data.version) {
                        setStatus('Invalid backup file', 'error');
                        return;
                    }

                    // Restore API key
                    if (data.apiKey) {
                        elements.apiKey.value = data.apiKey;
                    }

                    // Restore models
                    if (data.models && Array.isArray(data.models)) {
                        state.models = data.models;
                        renderModels();
                    }

                    // Restore chats
                    if (data.chats && Array.isArray(data.chats)) {
                        state.chats = data.chats;
                        renderChatList();
                        if (state.chats.length > 0) {
                            loadChat(state.chats[0].id);
                        }
                    }

                    saveSettings();
                    saveChats();
                    setStatus('Data imported successfully', 'success');

                } catch (err) {
                    setStatus('Failed to import: Invalid JSON', 'error');
                }
            };
            reader.readAsText(file);
        }

        // Create new chat
        function createNewChat() {
            if (state.currentChatId && state.messages.length > 0) {
                saveCurrentChat();
            }
            state.currentChatId = Date.now().toString();
            state.messages = [];
            state.currentRound = 0;
            renderMessages();
            renderChatList();
        }

        // Save current chat
        function saveCurrentChat() {
            if (!state.currentChatId || state.messages.length === 0) return;

            const title = getChatTitle(state.messages);
            const existingIndex = state.chats.findIndex(c => c.id === state.currentChatId);

            const chatData = {
                id: state.currentChatId,
                title,
                messages: state.messages,
                createdAt: existingIndex >= 0 ? state.chats[existingIndex].createdAt : Date.now()
            };

            if (existingIndex >= 0) {
                state.chats[existingIndex] = chatData;
            } else {
                state.chats.unshift(chatData);
            }

            saveChats();
            renderChatList();
        }

        // Get chat title from first user message
        function getChatTitle(messages) {
            const firstUserMsg = messages.find(m => m.role === 'user');
            if (!firstUserMsg) return 'New Chat';
            const title = firstUserMsg.content.substring(0, 40);
            return title.length < firstUserMsg.content.length ? title + '...' : title;
        }

        // Load a chat
        function loadChat(chatId) {
            if (state.currentChatId && state.messages.length > 0) {
                saveCurrentChat();
            }

            const chat = state.chats.find(c => c.id === chatId);
            if (!chat) return;

            state.currentChatId = chat.id;
            state.messages = [...chat.messages];
            state.currentRound = 0;
            renderMessages();
            renderChatList();
        }

        // Delete a chat
        function deleteChat(chatId, e) {
            e.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== chatId);
            saveChats();

            if (state.currentChatId === chatId) {
                state.currentChatId = null;
                state.messages = [];
                renderMessages();
            }

            renderChatList();
        }

        // Render chat list
        function renderChatList() {
            elements.chatList.innerHTML = '';

            for (const chat of state.chats) {
                const item = document.createElement('div');
                item.className = 'chat-item' + (chat.id === state.currentChatId ? ' active' : '');
                item.innerHTML = `
                    <span class="chat-item-title">${escapeHtml(chat.title)}</span>
                    <button class="chat-item-delete" title="Delete">×</button>
                `;
                item.addEventListener('click', () => loadChat(chat.id));
                item.querySelector('.chat-item-delete').addEventListener('click', (e) => deleteChat(chat.id, e));
                elements.chatList.appendChild(item);
            }
        }

        // Render model list
        // Drag state for model reordering
        let draggedModelIndex = null;

        function renderModelList() {
            elements.modelList.innerHTML = '';

            state.models.forEach((model, index) => {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.dataset.index = index;

                // Drag event handlers
                card.addEventListener('dragstart', (e) => {
                    draggedModelIndex = index;
                    card.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });

                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                    card.draggable = false;
                    draggedModelIndex = null;
                    document.querySelectorAll('.model-card.drag-over').forEach(el => {
                        el.classList.remove('drag-over');
                    });
                });

                card.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    if (draggedModelIndex !== null && draggedModelIndex !== index) {
                        card.classList.add('drag-over');
                    }
                });

                card.addEventListener('dragleave', () => {
                    card.classList.remove('drag-over');
                });

                card.addEventListener('drop', (e) => {
                    e.preventDefault();
                    card.classList.remove('drag-over');
                    if (draggedModelIndex !== null && draggedModelIndex !== index) {
                        // Reorder models
                        const movedModel = state.models.splice(draggedModelIndex, 1)[0];
                        state.models.splice(index, 0, movedModel);
                        saveSettings();
                        renderModelList();
                    }
                });

                const header = document.createElement('div');
                header.className = 'model-card-header';

                // Drag handle - only this triggers dragging
                const dragHandle = document.createElement('div');
                dragHandle.className = 'drag-handle';
                dragHandle.innerHTML = `
                    <div class="drag-handle-dots"><span></span><span></span></div>
                    <div class="drag-handle-dots"><span></span><span></span></div>
                    <div class="drag-handle-dots"><span></span><span></span></div>
                `;
                dragHandle.addEventListener('mousedown', () => {
                    card.draggable = true;
                });

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-model-btn';
                removeBtn.innerHTML = '−';
                removeBtn.disabled = state.models.length <= 1;
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeModel(index);
                });

                const input = document.createElement('input');
                input.type = 'text';
                input.value = model.id;
                input.placeholder = placeholders[index % placeholders.length];
                input.addEventListener('input', (e) => {
                    state.models[index].id = e.target.value;
                    saveSettings();
                });

                header.appendChild(dragHandle);
                header.appendChild(input);
                header.appendChild(removeBtn);

                const toggle = document.createElement('div');
                toggle.className = 'system-prompt-toggle';
                toggle.innerHTML = `<span class="chevron">▶</span> System Prompt`;

                const promptWrapper = document.createElement('div');
                promptWrapper.className = 'system-prompt-wrapper';

                const textarea = document.createElement('textarea');
                textarea.placeholder = 'Custom instructions for this model...';
                textarea.value = model.systemPrompt || '';
                textarea.addEventListener('input', (e) => {
                    state.models[index].systemPrompt = e.target.value;
                    saveSettings();
                });
                // Prevent drag when interacting with textarea
                textarea.addEventListener('mousedown', (e) => e.stopPropagation());

                promptWrapper.appendChild(textarea);

                toggle.addEventListener('click', () => {
                    toggle.classList.toggle('open');
                    promptWrapper.classList.toggle('open');
                });

                if (model.systemPrompt) {
                    toggle.classList.add('open');
                    promptWrapper.classList.add('open');
                }

                // Web search toggle
                const webSearchRow = document.createElement('div');
                webSearchRow.className = 'model-option-row';

                const webSearchLabel = document.createElement('span');
                webSearchLabel.className = 'model-option-label';
                webSearchLabel.textContent = 'Web Search';

                const webSearchToggle = document.createElement('div');
                webSearchToggle.className = 'mini-toggle';
                webSearchToggle.innerHTML = `
                    <input type="checkbox" ${model.webSearch ? 'checked' : ''}>
                    <span class="mini-toggle-slider"></span>
                `;

                const webSearchInput = webSearchToggle.querySelector('input');
                webSearchInput.addEventListener('change', (e) => {
                    state.models[index].webSearch = e.target.checked;
                    saveSettings();
                });
                webSearchInput.addEventListener('mousedown', (e) => e.stopPropagation());

                webSearchRow.appendChild(webSearchLabel);
                webSearchRow.appendChild(webSearchToggle);

                // Reasoning effort slider
                const reasoningLevels = ['none', 'minimal', 'low', 'medium', 'high', 'xhigh'];
                const reasoningLabelsText = ['Off', 'Minimal', 'Low', 'Medium', 'High', '⚡X-High'];
                const currentLevel = reasoningLevels.indexOf(model.reasoningEffort || 'none');

                const reasoningContainer = document.createElement('div');
                reasoningContainer.className = 'reasoning-slider-container';

                const reasoningLabel = document.createElement('span');
                reasoningLabel.className = 'reasoning-slider-label';
                reasoningLabel.textContent = 'Reasoning Effort';

                const slider = document.createElement('input');
                slider.type = 'range';
                slider.className = 'reasoning-slider';
                slider.min = '0';
                slider.max = '5';
                slider.value = currentLevel;

                const labelsDiv = document.createElement('div');
                labelsDiv.className = 'reasoning-labels';

                reasoningLabelsText.forEach((label, i) => {
                    const span = document.createElement('span');
                    span.textContent = label;
                    if (i === 5) span.classList.add('xhigh');
                    if (i === currentLevel) span.classList.add('active');
                    span.addEventListener('click', () => {
                        slider.value = i;
                        slider.dispatchEvent(new Event('input'));
                    });
                    labelsDiv.appendChild(span);
                });

                slider.addEventListener('input', (e) => {
                    const value = parseInt(e.target.value);
                    state.models[index].reasoningEffort = reasoningLevels[value];
                    saveSettings();

                    // Update active label
                    labelsDiv.querySelectorAll('span').forEach((span, i) => {
                        span.classList.toggle('active', i === value);
                    });
                });
                slider.addEventListener('mousedown', (e) => e.stopPropagation());

                const sliderTrack = document.createElement('div');
                sliderTrack.className = 'reasoning-slider-track';
                sliderTrack.appendChild(slider);

                reasoningContainer.appendChild(reasoningLabel);
                reasoningContainer.appendChild(sliderTrack);
                reasoningContainer.appendChild(labelsDiv);

                card.appendChild(header);
                card.appendChild(toggle);
                card.appendChild(promptWrapper);
                card.appendChild(webSearchRow);
                card.appendChild(reasoningContainer);
                elements.modelList.appendChild(card);
            });

            updateRemoveButtons();
        }

        // Update remove button states
        function updateRemoveButtons() {
            const buttons = elements.modelList.querySelectorAll('.remove-model-btn');
            buttons.forEach(btn => {
                btn.disabled = state.models.length <= 1;
            });
        }

        // Add model
        function addModel() {
            state.models.push({ id: '', systemPrompt: '', webSearch: false, reasoningEffort: 'none' });
            saveSettings();
            renderModelList();
            const inputs = elements.modelList.querySelectorAll('.model-card-header input');
            inputs[inputs.length - 1].focus();
        }

        // Remove model
        function removeModel(index) {
            if (state.models.length <= 1) return;
            state.models.splice(index, 1);
            saveSettings();
            renderModelList();
        }

        // Open settings
        function openSettings() {
            elements.settingsPanel.classList.add('open');
            elements.settingsOverlay.classList.add('open');
        }

        // Close settings
        function closeSettings() {
            elements.settingsPanel.classList.remove('open');
            elements.settingsOverlay.classList.remove('open');
        }

        // Setup event listeners
        function setupEventListeners() {
            elements.settingsBtn.addEventListener('click', openSettings);
            elements.settingsClose.addEventListener('click', closeSettings);
            elements.settingsOverlay.addEventListener('click', closeSettings);
            elements.apiKey.addEventListener('input', saveSettings);
            elements.addModelBtn.addEventListener('click', addModel);
            elements.newChatBtn.addEventListener('click', createNewChat);

            elements.exportBtn.addEventListener('click', exportAllData);
            elements.importBtn.addEventListener('click', () => elements.importFile.click());
            elements.importFile.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    importData(e.target.files[0]);
                    e.target.value = '';
                }
            });

            elements.cookToggle.addEventListener('change', (e) => {
                state.cookMode = e.target.checked;
                if (state.cookMode && !state.isProcessing && state.messages.length > 0) {
                    startCookingRound();
                }
                if (!state.cookMode && !state.isProcessing) {
                    setStatus('Ready');
                }
            });

            elements.sendBtn.addEventListener('click', handleSendClick);
            elements.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            elements.messageInput.addEventListener('input', autoResizeTextarea);
        }

        function autoResizeTextarea() {
            const textarea = elements.messageInput;
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Get active models (non-empty)
        function getActiveModels() {
            return state.models
                .map((m, index) => ({ ...m, index }))
                .filter(m => m.id.trim());
        }

        // Update status bar
        function setStatus(message, type = '') {
            elements.statusBar.textContent = message;
            elements.statusBar.className = 'status-bar' + (type ? ' ' + type : '');
        }

        // Show typing indicator
        function showTyping(modelName, colorClass) {
            elements.typingBadge.textContent = modelName;
            elements.typingBadge.className = 'model-badge ' + colorClass;
            elements.typingIndicator.classList.add('active');
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            elements.typingIndicator.classList.remove('active');
        }

        // Re-render all messages
        function renderMessages() {
            const toRemove = elements.chatContainer.querySelectorAll('.message, .round-separator');
            toRemove.forEach(el => el.remove());

            if (state.messages.length === 0) {
                elements.emptyState.style.display = 'flex';
                return;
            }

            elements.emptyState.style.display = 'none';

            state.messages.forEach((msg, index) => {
                addMessageToDOM(msg, index);
            });

            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        // Add message to DOM
        function addMessageToDOM(msg, index) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (msg.role === 'user' ? 'user' : 'assistant');
            messageDiv.dataset.index = index;

            const isUser = msg.role === 'user';
            const colorClass = isUser ? 'user' : modelColors[msg.modelIndex % modelColors.length];
            const badgeText = isUser ? 'You' : getShortModelName(msg.model);

            let actionsHtml = '';
            if (isUser) {
                actionsHtml = `
                    <div class="message-actions">
                        <button class="msg-action-btn edit" title="Edit">${icons.edit}</button>
                        <button class="msg-action-btn retry" title="Retry from here">${icons.retry}</button>
                    </div>
                `;
            } else {
                actionsHtml = `
                    <div class="message-actions">
                        <button class="msg-action-btn retry" title="Regenerate">${icons.retry}</button>
                        <button class="msg-action-btn delete" title="Delete">${icons.delete}</button>
                    </div>
                `;
            }

            // Build reasoning block HTML if present
            let reasoningHtml = '';
            if (!isUser && msg.reasoning) {
                reasoningHtml = `
                    <details class="thinking-block">
                        <summary><span class="thinking-icon">▶</span> Reasoning</summary>
                        <div class="thinking-content">${escapeHtml(msg.reasoning)}</div>
                    </details>
                `;
            }

            // Use escapeHtml for content (reasoning is separate now)
            const contentHtml = escapeHtml(msg.content);

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="model-badge ${colorClass}">${badgeText}</span>
                    ${actionsHtml}
                </div>
                ${reasoningHtml}
                <div class="message-content">${contentHtml}</div>
            `;

            if (isUser) {
                messageDiv.querySelector('.edit').addEventListener('click', () => startEditMessage(index));
                messageDiv.querySelector('.retry').addEventListener('click', () => retryFromMessage(index));
            } else {
                messageDiv.querySelector('.retry').addEventListener('click', () => retryAIMessage(index));
                messageDiv.querySelector('.delete').addEventListener('click', () => deleteAIMessage(index));
            }

            elements.chatContainer.appendChild(messageDiv);
        }

        // Add message to chat
        function addMessage(role, content, model = null, modelIndex = null, reasoning = '') {
            elements.emptyState.style.display = 'none';

            const msg = { role, content, model, modelIndex, reasoning };
            const index = state.messages.length;
            state.messages.push(msg);
            addMessageToDOM(msg, index);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        // Add streaming message placeholder with reasoning section
        function addStreamingMessage(model, modelIndex) {
            elements.emptyState.style.display = 'none';

            const msg = { role: 'assistant', content: '', model, modelIndex, reasoning: '' };
            const index = state.messages.length;
            state.messages.push(msg);

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant streaming';
            messageDiv.dataset.index = index;

            const colorClass = modelColors[modelIndex % modelColors.length];
            const badgeText = getShortModelName(model);

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="model-badge ${colorClass}">${badgeText}</span>
                    <div class="message-actions">
                        <button class="msg-action-btn retry" title="Regenerate">${icons.retry}</button>
                        <button class="msg-action-btn delete" title="Delete">${icons.delete}</button>
                    </div>
                </div>
                <details class="thinking-block" open>
                    <summary><span class="thinking-icon">▶</span> Reasoning</summary>
                    <div class="thinking-content"></div>
                </details>
                <div class="message-content"></div>
            `;

            messageDiv.querySelector('.retry').addEventListener('click', () => retryAIMessage(index));
            messageDiv.querySelector('.delete').addEventListener('click', () => deleteAIMessage(index));

            elements.chatContainer.appendChild(messageDiv);
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;

            return { messageDiv, index };
        }

        // Update streaming message with new content
        function updateStreamingMessage(messageDiv, index, content, reasoning) {
            const reasoningEl = messageDiv.querySelector('.thinking-content');
            const contentEl = messageDiv.querySelector('.message-content');
            const thinkingBlock = messageDiv.querySelector('.thinking-block');

            // Update reasoning
            if (reasoning) {
                reasoningEl.textContent = reasoning;
                thinkingBlock.style.display = '';
            } else {
                thinkingBlock.style.display = 'none';
            }

            // Update content
            contentEl.textContent = content;

            // Update state
            state.messages[index].content = content;
            state.messages[index].reasoning = reasoning;

            // Auto-scroll
            elements.chatContainer.scrollTop = elements.chatContainer.scrollHeight;
        }

        // Finalize streaming message
        function finalizeStreamingMessage(messageDiv) {
            messageDiv.classList.remove('streaming');

            // Close the reasoning block after streaming completes
            const thinkingBlock = messageDiv.querySelector('.thinking-block');
            if (thinkingBlock) {
                thinkingBlock.removeAttribute('open');
            }
        }

        // Start editing a user message
        function startEditMessage(index) {
            if (state.isProcessing) return;

            const msg = state.messages[index];
            const messageEl = elements.chatContainer.querySelector(`.message[data-index="${index}"]`);
            if (!messageEl) return;

            messageEl.classList.add('editing');

            const editContainer = document.createElement('div');
            editContainer.className = 'edit-container';
            editContainer.innerHTML = `
                <textarea class="edit-textarea">${msg.content}</textarea>
                <div class="edit-actions">
                    <button class="edit-cancel-btn">Cancel</button>
                    <button class="edit-save-btn">Save & Retry</button>
                </div>
            `;

            messageEl.appendChild(editContainer);

            const textarea = editContainer.querySelector('.edit-textarea');
            textarea.focus();
            textarea.setSelectionRange(textarea.value.length, textarea.value.length);

            editContainer.querySelector('.edit-cancel-btn').addEventListener('click', () => {
                messageEl.classList.remove('editing');
                editContainer.remove();
            });

            editContainer.querySelector('.edit-save-btn').addEventListener('click', () => {
                const newContent = textarea.value.trim();
                if (newContent) {
                    state.messages[index].content = newContent;
                    state.messages = state.messages.slice(0, index + 1);
                    renderMessages();
                    runModelRound(getActiveModels());
                }
            });
        }

        // Retry from a user message
        function retryFromMessage(index) {
            if (state.isProcessing) return;
            state.messages = state.messages.slice(0, index + 1);
            renderMessages();
            runModelRound(getActiveModels());
        }

        // Retry a single AI message
        async function retryAIMessage(index) {
            if (state.isProcessing) return;

            const msg = state.messages[index];
            if (msg.role !== 'assistant') return;

            const modelConfig = state.models.find(m => m.id.trim() === msg.model);
            if (!modelConfig) {
                setStatus('Model not found in settings', 'error');
                return;
            }

            const modelIndex = state.models.findIndex(m => m.id.trim() === msg.model);

            state.isProcessing = true;
            updateSendButton();

            // Get the message element and prepare for streaming
            const messageDiv = elements.chatContainer.querySelector(`.message[data-index="${index}"]`);

            try {
                setStatus(`Regenerating ${getShortModelName(msg.model)}...`);

                // Reset message for streaming
                state.messages[index].content = '';
                state.messages[index].reasoning = '';

                // Add streaming class and reasoning block if not present
                messageDiv.classList.add('streaming');
                let thinkingBlock = messageDiv.querySelector('.thinking-block');
                let contentEl = messageDiv.querySelector('.message-content');

                if (!thinkingBlock) {
                    thinkingBlock = document.createElement('details');
                    thinkingBlock.className = 'thinking-block';
                    thinkingBlock.setAttribute('open', '');
                    thinkingBlock.innerHTML = `
                        <summary><span class="thinking-icon">▶</span> Reasoning</summary>
                        <div class="thinking-content"></div>
                    `;
                    contentEl.parentNode.insertBefore(thinkingBlock, contentEl);
                } else {
                    thinkingBlock.setAttribute('open', '');
                    thinkingBlock.querySelector('.thinking-content').textContent = '';
                }
                contentEl.textContent = '';

                const contextMessages = state.messages.slice(0, index);
                const apiMessages = buildApiMessages(modelConfig, contextMessages);

                const response = await callModel(msg.model, apiMessages, modelConfig.webSearch, modelConfig.reasoningEffort, ({ content, reasoning }) => {
                    updateStreamingMessage(messageDiv, index, content, reasoning);
                });

                finalizeStreamingMessage(messageDiv);
                setStatus('Ready');
                saveCurrentChat();
            } catch (error) {
                messageDiv.classList.remove('streaming');
                if (error.name !== 'AbortError') {
                    setStatus('Error: ' + error.message, 'error');
                    console.error('API Error:', error);
                }
            } finally {
                state.isProcessing = false;
                updateSendButton();
            }
        }

        // Delete an AI message
        function deleteAIMessage(index) {
            if (state.isProcessing) return;

            const msg = state.messages[index];
            if (msg.role !== 'assistant') return;

            state.messages.splice(index, 1);
            renderMessages();
        }

        // Add round separator
        function addRoundSeparator(roundNum) {
            const separator = document.createElement('div');
            separator.className = 'round-separator';
            separator.textContent = `Round ${roundNum}`;
            elements.chatContainer.appendChild(separator);
        }

        // Get short model name for display
        function getShortModelName(modelId) {
            const parts = modelId.split('/');
            return parts[parts.length - 1].split('-').slice(0, 2).join('-');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format message content with collapsible thinking blocks
        function formatMessageContent(content) {
            // Match <think>...</think> blocks (case insensitive, handles newlines)
            const thinkRegex = /<think>([\s\S]*?)<\/think>/gi;

            let result = '';
            let lastIndex = 0;
            let match;
            let thinkingCount = 0;

            while ((match = thinkRegex.exec(content)) !== null) {
                // Add any text before this thinking block
                const beforeText = content.substring(lastIndex, match.index).trim();
                if (beforeText) {
                    result += escapeHtml(beforeText);
                }

                // Add the collapsible thinking block
                const thinkingContent = match[1].trim();
                thinkingCount++;
                result += `<details class="thinking-block">
                    <summary><span class="thinking-icon">▶</span> Thinking${thinkingCount > 1 ? ` (${thinkingCount})` : ''}</summary>
                    <div class="thinking-content">${escapeHtml(thinkingContent)}</div>
                </details>`;

                lastIndex = match.index + match[0].length;
            }

            // Add any remaining text after the last thinking block
            const afterText = content.substring(lastIndex).trim();
            if (afterText) {
                result += escapeHtml(afterText);
            }

            // If no thinking blocks found, just escape the content
            if (thinkingCount === 0) {
                return escapeHtml(content);
            }

            return result;
        }

        // Build messages array for API - NO default system prompt
        function buildApiMessages(modelConfig, contextMessages = null) {
            const messages = contextMessages || state.messages;
            const apiMessages = [];

            // Only add system prompt if user provided one
            if (modelConfig.systemPrompt && modelConfig.systemPrompt.trim()) {
                apiMessages.push({ role: 'system', content: modelConfig.systemPrompt.trim() });
            }

            // Build conversation with new format to prevent "script" continuation
            for (let i = 0; i < messages.length; i++) {
                const msg = messages[i];

                if (msg.role === 'user') {
                    // Check if there are AI responses after this user message
                    const aiResponses = [];
                    let j = i + 1;
                    while (j < messages.length && messages[j].role === 'assistant') {
                        const aiMsg = messages[j];
                        aiResponses.push(`- ${getShortModelName(aiMsg.model)} said: "${aiMsg.content}"`);
                        j++;
                    }

                    if (aiResponses.length > 0) {
                        // User message followed by AI responses - combine them
                        const formattedContent = `${msg.content}\n\n---\nPrevious responses:\n${aiResponses.join('\n')}\n---\n\nYour turn to respond.`;
                        apiMessages.push({ role: 'user', content: formattedContent });
                        i = j - 1; // Skip the AI messages we just processed
                    } else {
                        // User message with no AI responses yet
                        apiMessages.push({ role: 'user', content: msg.content + '\n\nYour turn to respond.' });
                    }
                }
            }

            return apiMessages;
        }

        // Call OpenRouter API with streaming
        async function callModel(modelId, messages, webSearch = false, reasoningEffort = 'none', onUpdate = null) {
            state.abortController = new AbortController();

            const requestBody = {
                model: modelId,
                messages: messages,
                stream: true
            };

            // Add reasoning effort if not 'none'
            if (reasoningEffort && reasoningEffort !== 'none') {
                requestBody.reasoning = { effort: reasoningEffort };
            }

            // Add web search support
            if (webSearch) {
                const isPerplexity = modelId.toLowerCase().includes('perplexity');
                if (!isPerplexity) {
                    requestBody.plugins = [{ id: 'web' }];
                }
            }

            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${elements.apiKey.value}`,
                    'HTTP-Referer': window.location.href,
                    'X-Title': 'Council'
                },
                body: JSON.stringify(requestBody),
                signal: state.abortController.signal
            });

            if (!response.ok) {
                const error = await response.json().catch(() => ({}));
                throw new Error(error.error?.message || `API error: ${response.status}`);
            }

            // Parse SSE stream
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let content = '';
            let reasoning = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') continue;

                        try {
                            const parsed = JSON.parse(data);
                            const delta = parsed.choices?.[0]?.delta;

                            if (delta) {
                                // Handle content
                                if (delta.content) {
                                    content += delta.content;
                                }

                                // Handle reasoning (prefer delta.reasoning, fallback to reasoning_details)
                                if (delta.reasoning) {
                                    reasoning += delta.reasoning;
                                } else if (delta.reasoning_details) {
                                    // Only use reasoning_details if reasoning is not present
                                    for (const detail of delta.reasoning_details) {
                                        if (detail.text) {
                                            reasoning += detail.text;
                                        } else if (detail.summary) {
                                            reasoning += detail.summary;
                                        }
                                    }
                                }

                                // Call update callback
                                if (onUpdate) {
                                    onUpdate({ content, reasoning });
                                }
                            }
                        } catch (e) {
                            // Ignore parse errors for SSE comments
                        }
                    }
                }
            }

            return { content, reasoning };
        }

        // Handle send/stop button click
        function handleSendClick() {
            if (state.isProcessing) {
                stopGeneration();
            } else {
                sendMessage();
            }
        }

        // Stop generation
        function stopGeneration() {
            if (state.abortController) {
                state.abortController.abort();
                state.abortController = null;
            }
            state.cookMode = false;
            elements.cookToggle.checked = false;
            state.isProcessing = false;
            hideTyping();
            updateSendButton();
            setStatus('Stopped');
        }

        // Update send button appearance
        function updateSendButton() {
            if (state.isProcessing) {
                elements.sendBtn.innerHTML = '<div class="stop-icon"></div>';
                elements.sendBtn.classList.add('stop');
                elements.sendBtn.disabled = false;
            } else {
                elements.sendBtn.textContent = 'Send';
                elements.sendBtn.classList.remove('stop');
            }
        }

        // Send user message and get responses
        async function sendMessage() {
            const content = elements.messageInput.value.trim();
            if (!content || state.isProcessing) return;

            const apiKey = elements.apiKey.value.trim();
            if (!apiKey) {
                setStatus('Please set your API key in Settings', 'error');
                openSettings();
                return;
            }

            const activeModels = getActiveModels();
            if (activeModels.length === 0) {
                setStatus('Please configure at least one model in Settings', 'error');
                openSettings();
                return;
            }

            if (!state.currentChatId) {
                state.currentChatId = Date.now().toString();
            }

            elements.messageInput.value = '';
            autoResizeTextarea();

            addMessage('user', content);

            await runModelRound(activeModels);
        }

        // Run a round of model responses
        async function runModelRound(activeModels) {
            state.isProcessing = true;
            updateSendButton();

            try {
                for (const model of activeModels) {
                    if (!state.isProcessing) break;

                    setStatus(`${getShortModelName(model.id)} is thinking...`);

                    // Create streaming message bubble
                    const { messageDiv, index } = addStreamingMessage(model.id, model.index);

                    const apiMessages = buildApiMessages(model);

                    // Stream response with live updates
                    const response = await callModel(model.id, apiMessages, model.webSearch, model.reasoningEffort, ({ content, reasoning }) => {
                        updateStreamingMessage(messageDiv, index, content, reasoning);
                    });

                    // Finalize the message
                    finalizeStreamingMessage(messageDiv);
                }

                state.currentRound++;

                if (state.cookMode && state.isProcessing) {
                    setStatus('Cooking... Click Stop to cancel', 'cooking');
                    await new Promise(r => setTimeout(r, 1000));
                    if (state.cookMode && state.isProcessing) {
                        addRoundSeparator(state.currentRound + 1);
                        await runModelRound(activeModels);
                    }
                } else if (state.isProcessing) {
                    setStatus('Ready');
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    setStatus('Error: ' + error.message, 'error');
                    console.error('API Error:', error);
                }
            } finally {
                if (!state.cookMode) {
                    state.isProcessing = false;
                    updateSendButton();
                }
                saveCurrentChat();
            }
        }

        // Start cooking round
        async function startCookingRound() {
            const activeModels = getActiveModels();
            if (activeModels.length === 0) return;

            state.currentRound++;
            addRoundSeparator(state.currentRound);
            await runModelRound(activeModels);

            if (!state.cookMode) {
                state.isProcessing = false;
                updateSendButton();
            }
        }

        // Initialize app
        init();
    </script>
</body>
